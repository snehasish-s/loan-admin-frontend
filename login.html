<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Officer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <script defer src="app.js"></script>
  <script src="loading.js"></script>
</head>
<body class="bg-light">
  <main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInDown animate__faster scale-in" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle display-1 accent-gradient animate__animated animate__bounceIn animate__delay-1s"></i>
        <h2 class="fw-bold mt-2 animate__animated animate__fadeInUp animate__delay-1s text-primary">Officer Login</h2>
      </div>
      <div class="mb-4 text-center">
        <div class="p-3 rounded-3" style="background: linear-gradient(90deg,#EF4444 60%,#B91C1C 100%); color: #fff; font-weight:600; box-shadow:0 0 16px #EF4444; max-width: 350px; margin: 0 auto;">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span>Demo Credentials:</span><br>
          <span class="d-block mt-2">Username: <span style="background:#fff;color:#EF4444;padding:0.2em 0.6em;border-radius:0.5em;box-shadow:0 0 8px #EF4444;">officer</span></span>
          <span class="d-block mt-2">Password: <span style="background:#fff;color:#EF4444;padding:0.2em 0.6em;border-radius:0.5em;box-shadow:0 0 8px #EF4444;">admin123</span></span>
        </div>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
      </div>
      <form id="loginForm" class="animate__animated animate__fadeIn animate__delay-2s">
        <div class="mb-3">
          <label for="username" class="form-label text-secondary">Username</label>
          <input type="text" class="form-control animate__animated animate__pulse animate__delay-3s" id="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-secondary">Password</label>
          <input type="password" class="form-control animate__animated animate__pulse animate__delay-4s" id="password" required>
        </div>
        <div id="loginError" class="text-danger mb-2 animate__animated animate__shakeX" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100 animate__animated animate__tada animate__delay-5s">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
